<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NBA PLAYERS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Kanit:500|Work+Sans:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>

</head>

<body>
    <div id="wrapper">
        <div id="input-container">
            <input type="text" id="input" placeholder="which team are you looking for?">
            <button id="get">Search</button>
        </div>
        <div id="players-container">

        </div>
    </div>
    <script id="players-template" type="text/x-handlebars-template">
        {{#each data}}
            <div class="player box">
                <span class="player name">{{firstName}} {{lastName}} - {{jersey}}</span>
                <img src="https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}">
                <span class="player">{{pos}}</span>
                
                </div>
            {{/each}}
      </script>
    <script src="render.js"></script>
    <script src="API-manager.js"></script>
    <script src="main.js"></script>
</body>

</html>
